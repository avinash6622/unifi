<div class="row justify-content-center">
    <div class="col-6">
        <header class="mb-4">
            <h4 class="h4 g-color-black g-font-weight-600 g-mt-15" style="margin-left: 60px;">Add PMS Uploads</h4>
        </header>
        <ngx-busy [busy]="thingsSubscription"></ngx-busy>
        <form #uploadAdd="ngForm" name="form" role="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <select class="form-control g-brd-primary--hover"
                    [(ngModel)]="upload.fileName" id="fileName" name="fileName" pattern="[0-9A-Za-z ]*" required>
                    <option>Choose...</option>
                    <option>Brokerage</option>
                   <!-- <option>Profit Share</option>-->
                    <option>PMS Fee</option>
                    <option>Capital Transaction</option>
                </select>
            </div>
            <div class="form-group">
                <input type="file" name="fileupload" (change)="fileChange($event)" id="fileupload" fileupload="ngModel" required>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" placeholder="StartDate" #datePicker class="form-control"
                        bsDatepicker name="startdate" id="startdate"
                        [(ngModel)]="upload.startDate" (input)="onDateChange($event)" [bsConfig]="{dateInputFormat: 'DD-MM-YYYY'}" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" placeholder="EndDate" class="form-control"
                        bsDatepicker name="endDate" id="endDate"
                        [(ngModel)]="upload.endDate" [bsConfig]="{dateInputFormat: 'DD-MM-YYYY'}"
                        (input)="onDateChange1($event)">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success"
            [disabled]="!uploadAdd.form.valid">ADD</button>
            <button type="button" data-dismiss="modal" class="btn btn-danger" (click)="cancel()">Cancel</button>
            <a href="api/download-error-pmsupload" *ngIf="uploadPmsStatus=== true"><button type="button" class="btn btn-primary">Download Error</button></a>
        </form>
    </div>
</div>
