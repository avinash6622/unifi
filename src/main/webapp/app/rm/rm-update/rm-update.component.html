<div class="row justify-content-center">
    <div class="col-6">
        <header class="mb-4">
            <h2 class="h2 g-color-black g-font-weight-600 g-mt-15" style="margin-left: 60px;">Update RM Master</h2>
        </header>
        <form #rmform="ngForm" name="form" role="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover"
                    name="rmName" id="rmName" placeholder="RM Name"
                    [(ngModel)]="rm.rmName">
            </div>
            <!-- <div class="form-group">
                <label>SubRm</label>
                <select class="form-control" multiple name="subRM" [(ngModel)]="rm.subRMS">
                    <option *ngFor="let subRM of subRMs" [ngValue]="subRM">{{subRM.subName}}</option>
                </select>
            </div> -->
            <div class="form-group">
                <select class="form-control"  name="location" [(ngModel)]="rm.location.id">
                    <option [ngValue]="null">Select Location</option>
                    <option *ngFor="let location of locations" [ngValue]="location.id">{{location.locationName}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>SubRm</label>
                <ng-multiselect-dropdown
                [placeholder]="'Select Subrm'"
                [data]="subRMs"
                [(ngModel)]="rm.subRMS"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)"
                [multiple]="true"
                name="subRM"
                >
                </ng-multiselect-dropdown>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
            <button type="button" data-dismiss="modal" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
