<div class="row">
    <div class="col-md-3 partition">
        <jhi-app-mastermanagement></jhi-app-mastermanagement>
    </div>
    <div class="col-md-8 partition1">
        <div>
            <h3>Option Management</h3>
        </div>
        <div class="partition2">
            <input type="radio" name="optionmgmt" [(ngModel)]=add value="addoption" (change)="addoption($event)">Add
            Option
            <input type="radio" name="optionmgmt" [(ngModel)]=update value="updateoption" (change)="updateoption($event)">Update
            Option
        </div>
        <br>
        <div class="optiondetails" *ngIf="isAddoption">
            <label for="OptionCode">Option Code</label><br>
            <input type="text" [(ngModel)]="optionmamagement.OptionCode"><br>
            <label for="Option Name">Option Name</label><br>
            <input type="text" [(ngModel)]="optionmamagement.OptionName"><br>
            <form>
                <input type="checkbox" ng-model="myVar" value="BCAD">BCAD
                <input type="checkbox" ng-model="myVar" value="IFA">IFA
                <input type="checkbox" ng-model="myVar" value="PMS">PMS
                <input type="checkbox" ng-model="myVar" value="OTHERS">OTHERS
            </form>
            <br>
            <button class="btn btn-success" (click)="save()">Save</button>
            <button class="btn btn-danger" (click)="reset()">Reset</button>
        </div>
        <div class="optiondetails" *ngIf="isUpdateoption">
            <label for="OptionCode">Option Code</label><br>
            <input type="text" [(ngModel)]="optionmamagement.OptionCode"><br>
            <label for="Option Name">Option Name</label><br>
            <input type="text" [(ngModel)]="optionmamagement.OptionName"><br>
            <form>
                <input type="checkbox" ng-model="myVar" value="BCAD">BCAD
                <input type="checkbox" ng-model="myVar" value="IFA">IFA
                <input type="checkbox" ng-model="myVar" value="PMS">PMS
                <input type="checkbox" ng-model="myVar" value="OTHERS">OTHERS
            </form>
            <br>
            <button class="btn btn-success" (click)="save()">Save</button>
            <button class="btn btn-danger" (click)="reset()">Reset</button>
        </div>
        <br>
    </div>
    </form>
    <span>
        <div *ngIf="isSearchFound">
            <h3>Search Found!!!!</h3>
        </div>
    </span>
    </form>
</div>
</div>
</div>

<div [style.visibility]="isDisplayloption ? 'visible' :'hidden'">
    <label>Client Code</label>
    <input type="text">

    <label>Client Name</label>
    <input type="text">

</div>
